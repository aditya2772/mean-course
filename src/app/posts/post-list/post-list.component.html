<!-- multi=true used to open multiple accordian at same time-->
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <!--*ngFor is for loop used to repeat the mat-expansion panel as much the data is ther in posts-->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-raised-button color="accent">EDIT</button>
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="infoText mat-body-1" *ngIf="posts.length <= 0"> sorry there is no posts </p>
